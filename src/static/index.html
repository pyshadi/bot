<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Application</title>
    <!-- Prism.js CSS and JavaScript for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="static/styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>

  <body>
    <div class="chat-container">
      <!-- Header section -->
      <div class="header">
        <h1>Chat with llama3.1</h1>
        <div class="button-group">
          <button id="saveButton" title="Save Chat">
            <i class="fas fa-save"></i>
            <!-- Replace text with icon -->
          </button>

          <!-- Clear Chat Button -->
          <button id="clearButton" title="Clear Chat">
            <i class="fas fa-trash"></i>
            <!-- Replace text with icon -->
          </button>
        </div>
      </div>

      <!-- Messages section -->
      <div class="messages" id="messages"></div>

      <!-- Input section -->
      <div class="input-wrapper">
        <div class="input-container">
          <textarea
            id="inputBox"
            rows="2"
            placeholder="Type your message here..."
          ></textarea>
          <button id="sendButton" title="Send Message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
