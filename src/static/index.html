<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Application</title>
    <!-- Prism.js CSS and JavaScript for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="static/styles/reset.css" />
    <link rel="stylesheet" href="static/styles/layout.css" />
    <link rel="stylesheet" href="static/styles/messages.css" />
    <link rel="stylesheet" href="static/styles/buttons.css" />
    <link rel="stylesheet" href="static/styles/diagrams.css" />
    <link rel="stylesheet" href="static/styles/syntax.css" />
    <link rel="stylesheet" href="static/styles/spinner.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script>
  </head>

  <body>
    <div class="chat-container">
      <!-- Header section -->
      <div class="header">
        <span class="fas fa-robot"></span>
        <!-- Llama or related icon -->
        <h1 id="chatTitle">Chat with llama</h1>
        <div class="button-group">
          <!-- Search Chat Button -->
          <button id="searchButton" title="Search Chat">
            <i class="fas fa-search"></i>
          </button>

          <button id="loadButton" title="Load Chat">
            <i class="fas fa-folder-open"></i>
          </button>
          <input
            id="loadChatFileInput"
            type="file"
            accept=".txt"
            style="display: none"
          />
          <button id="saveButton" title="Save Chat">
            <i class="fas fa-save"></i>
          </button>

          <!-- Clear Chat Button -->
          <button id="clearButton" title="Clear Chat">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <!-- Messages section -->
      <div class="messages" id="messages"></div>

      <!-- Input section -->
      <div class="input-wrapper">
        <div class="input-container">
          <textarea
            id="inputBox"
            aria-label="User input"
            rows="2"
            placeholder="Type your message here..."
          ></textarea>

          <!-- Hidden File Input for Attach Button -->
          <input type="file" id="fileInput" style="display: none" />

          <!-- Send Button -->
          <button id="sendButton" title="Send Message">
            <i class="fas fa-paper-plane"></i>
          </button>

          <!-- Attach Button -->
          <button id="attachButton" title="Attach File">
            <i class="fas fa-paperclip"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="static/js/main.js"></script>
  </body>
</html>
